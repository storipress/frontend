mutation CheckCustomDomainDnsStatus {
  checkCustomDomainDnsStatus {
    site {
      domain
      group
      hostname
      type
      value
      ok
    }
    mail {
      domain
      group
      hostname
      type
      value
      ok
    }
    redirect {
      domain
      group
      hostname
      type
      value
      ok
    }
  }
}
