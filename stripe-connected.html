<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>stripe connected</title>
  </head>
  <body>
    <h1>stripe connected</h1>
    <script type="module">
      import { getBroadcastChannel } from '~/lib/broadcast-channel'

      async function main() {
        const channel = await getBroadcastChannel('stripe_connected')
        channel.postMessage('stripe_connected')
        window?.close()
      }

      main()
    </script>
  </body>
</html>
